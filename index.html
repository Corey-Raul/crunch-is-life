<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@388&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body class="container-fluid">
        <div class="container mx-auto">
            <header class="jumbotron jumbotron-fluid p-4 rounded">
                <h1 class="text-center">MOVIE THINGA M'BOBER</h1>
                <br>
                <section id="add-movie-section" class="toggle-feature">
                    <div class="container">
                        <form action="#" method="GET" id="add-movie-form" class="row">
                            <h2 class="col-12 pl-0">Add a Movie</h2>
                            <input class="col-12" type="text" id="add-movie-title" placeholder="Enter Movie Title">
                            <!--<lable> is specific to that tag-->
                            <label class="col-12 pl-0 mt-2 mb-0" for="add-movie-rating">Select Movie Rating</label>
                            <!--<select> is the element that gives you a drop down menu-->
                            <select class="col-12" name="add-movie-rating" id="add-movie-rating">
                                <!--<option> element displays the items in the drop down menu-->
                                <option value="0">---</option>
                                <option value="1">1 Star</option>
                                <option value="2">2 Star</option>
                                <option value="3">3 Star</option>
                                <option value="4">4 Star</option>
                                <option value="5">5 Star</option>
                            </select>
                            <button type="submit" id="add-movie-button" class="mx-auto col-12 m-1 btn btn-primary">
                                Submit Movie
                            </button>
                        </form>
<!--                        <form action="#" id="search-movie-form" class="row">-->
<!--                            <h2 class="col-12 pl-0">Search a Movie</h2>-->
<!--                            <input class="col-12" type="text" id="search-movie-title" placeholder="Enter Movie Title">-->
<!--                            <button type="submit" id="search-movie-button" class="mx-auto col-12 m-1 btn btn-primary">Search </button>-->
<!--                        </form>-->
                    </div>
                </section>
            </header>
            <section class="my-auto text-center" id="movie-list">
                    <h2 class="col-2 d-inline">Loading</h2>
                    <div class="col-2 ml-2 mx-auto">
                        <div class="spinner-border" role="status"></div>
                    </div>
            </section>
            <!--   ***SECTION TO ADD A MOVIE *** -->

        </div>
        <script src="jquery/jquery-2.2.4.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <script src="js/fetch-requests.js"></script>
        <script src="js/dom-manipulation.js"></script>
    </body>
</html>
