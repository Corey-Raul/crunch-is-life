<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body class="container-fluid">
        <div class="container">
            <header id="">
                [Movie Website Title Here]
            </header>
            <section id="add-movie-section" class="toggle-add-movie">
                <form action="#" method="GET" id="add-movie-form">
                    <h2>Add a Movie</h2>
                    <input type="text" id="add-movie-title" placeholder="Enter Movie Title">
                    <!--<lable> is specific to that tag-->
                    <label for="add-movie-rating">Select Movie Rating</label>
                    <!--<select> is the element that gives you a drop down menu-->
                    <select name="add-movie-rating" id="add-movie-rating">
                        <!--<option> element displays the items in the drop down menu-->
                        <option value="0">---</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Star</option>
                        <option value="3">3 Star</option>
                        <option value="4">4 Star</option>
                        <option value="5">5 Star</option>
                    </select>
                    <button type="submit" id="add-movie-button">Submit Movie</button>
                </form>
            </section>
            <section id="movie-list">
                <h2>Loading...</h2>
                <div id="movie-list-container" class="container">

                </div>
            </section>
            <!--   ***SECTION TO ADD A MOVIE *** -->

        </div>
        <script src="jquery/jquery-2.2.4.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <script src="js/fetch-requests.js"></script>
        <script src="js/dom-manipulation.js"></script>
    </body>
</html>
